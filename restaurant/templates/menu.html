{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Menu</h1>
<!--Begin col-->
<div class="column">
    <!-- Step 14: Create for loop -->
    {% for items in menu %}
    <p>
        <!-- Step 14: Add DTL variable for name -->
        <a href="{% url 'menu_item' pk=items.pk %}">
            {{ items.name }}
        </a>
        <span class="menu-price">
            <!-- Step 14: Add DTL variable for price -->
            ${{ items.price }}.00
        </span>
    </p>
    <!-- Step 14: End or loop -->
    {% endfor %}
</div>
<!--End col-->
{% endblock %}
